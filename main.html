<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/Agenda.jpg" alt="Agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-cadastro">
            <input type="text" id="nome-pessoa" required placeholder="Nome"/>
            <input type="text" id="telefone-pessoa" placeholder="Telefone"/>
            <button type="submit">Cadastrar</button>
        </form>  
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Telefone</th>
                    <th>Cadastrado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Identificador</td>
                    <td>Número</td>
                    <td><span class="cadastrado falhou">Situação</span></td>
                </tr>
            </tfoot>
    </div>
    <script src="./main.js"></script>
</body>
</html>
